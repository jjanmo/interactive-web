            * {

            }
            .container {
                position: absolute;
                top: 40%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #eee;
                box-shadow: 0 4px 8px rgba(21, 21, 21, 0.5);
                border-radius: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 1rem;
            }
            button {
                all: unset;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 1rem 2rem;
                padding: 0.5rem 1rem;
                border-radius: 10px;
                border: 2px solid #f39c12;
                background-color: #f1c40f;
                cursor: pointer;
                transition: 0.3s;
            }
            button:active {
                transform: scale(1.1);
            }
            img {
                width: 50px;
                height: 50px;
                object-fit: contain;
                /* pointer-events: none; */
            }
            .text {
                font-size: 1.2rem;
                font-weight: 600;
                color: #e74c3c;
                margin-left: 10px;
                /* pointer-events: none; */
            }
            .message {
                margin: 2rem 0;
                text-align: center;
            }
        </style>
