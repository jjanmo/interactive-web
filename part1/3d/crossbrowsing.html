<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cross Browsing</title>
    </head>
    <body>
        <script>
            /*
        Cross Browsing
        다양한 브라우저이 존재하는데 각 브라우저마다 상황에 맞춰서 디테일한 설정이 조금씩 다르게 구현되어있다. 그렇기 때문에
        개발자가 짠 코드가 브라우저 마다 다르게 작동하는 현상이 나타난다. 즉 모든 브라우저에서 같은 코드가 같은 실행결과값을 주지
        않는다는 것이다. 이러한 현상을 크로스 브라우징 이슈라고 한다. 특히 3D 표현에 관련된 스펙은 최신스펙이라 브라우저마다 
        다른 부분들이 있다

        사파리
        -webkit-backface-visibility : hidden
        //사파리는 웹킷기반으로 만들어진 브라우저
        //-> vender prefix 를 붙여줘야 제대로 작동한다
        //-> 표준속성은 가장 마지막에 붙여줘야한다
        //모질라계열 : -mz-
        //인터넷 익스플로어: -ms-
        //오페라 : -o-




        */
        </script>
    </body>
</html>
