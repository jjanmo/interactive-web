<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern</title>
  </head>
  <style>
    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #eee;

      /* width: 500px;
      height: 500px; */
    }
    .pattern-circle {
      fill: dodgerblue;
    }
    .bg-rect {
      fill: url(#bg-pattern);
    }
  </style>
  <body>
    <svg viewBox="0 0 500 500">
      <!-- viewbox를 설정하면, 화면 크기에 따라서 viewbox와 해당 circle의 비율에 따라서 크기가 달라진다. -->
      <defs>
        <pattern id="bg-pattern" x="0" y="0" width="0.2" height="0.2">
          <!-- width="0.2"는 전체 너비의 0.2%를 차지한다는 말 -->
          <circle cx="50" cy="50" r="50" class="pattern-circle"></circle>
        </pattern>
      </defs>

      <rect class="bg-rect" x="0" y="0" width="100%" height="100%"></rect>
    </svg>
  </body>
</html>
