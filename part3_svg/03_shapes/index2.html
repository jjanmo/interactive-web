<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .shapes {
      width: 600px;
      height: 400px;
      background-color: rgba(0, 0, 0, 0.3);
    }
    path {
      stroke: aqua;
      stroke-width: 5px;
      fill: transparent;
    }
    path:nth-of-type(3) {
      stroke: tomato;
      stroke-width: 40px;
      stroke-linecap: round; /* 라인 양 끝 모양 */
      stroke-linejoin: bevel; /* 라인 이음새 모양 */
    }
    .group-1 {
      fill: dodgerblue;
    }
  </style>
  <body>
    <svg class="shapes">
      <path d="M 300 200 L 500 100 H 50 V 300 Z"></path>
      <path d="M 100 150 C 100 150, 300 50, 500 250"></path>
      <path d="M 200 300 L 500 300 L550 370"></path>
      <!-- g(gruop)태그를 이용해서 함께 스타일을 적용이 가능 -->
      <g class="group-1">
        <circle cx="100" cy="100" r="70"></circle>
        <rect x="200" y="200" width="100" height="100"></rect>
      </g>
    </svg>
  </body>
</html>
