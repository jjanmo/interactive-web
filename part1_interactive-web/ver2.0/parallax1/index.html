<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Parallax1</title>
  </head>
  <body>
    <div class="progress">
      <div class="filled"></div>
    </div>
    <div class="sky-container">
      <h1 class="title">The Deep Sea</h1>
      <h4 class="subtitle">바다에 사는 포유류</h4>
    </div>
    <div class="sea-container">
      <div class="animal">
        <img src="../images/sea-animals/manatee.png" alt="manatee" />
        <div class="name">Manatee <span>(매너티)</span></div>
      </div>
      <div class="animal">
        <img src="../images/sea-animals/polar-bear.png" alt="polar-bear" />
        <div class="name">Polar Bear <span>(북극곰)</span></div>
      </div>
      <div class="animal">
        <img src="../images/sea-animals/beluga-whale.png" alt="beluga-whale" />
        <div class="name">Beluga Whale <span>(흰돌고래)</span></div>
      </div>
      <div class="animal">
        <img src="../images/sea-animals/killer-whale.png" alt="killer-whale" />
        <div class="name">Killer Whale <span>(범고래)</span></div>
      </div>
      <div class="animal">
        <img src="../images/sea-animals/sea-lion.png" alt="sea-lion" />
        <div class="name">Sea Lion <span>(바다사자)</span></div>
      </div>
      <div class="animal">
        <img src="../images/sea-animals/sperm-whale.png" alt="sperm-whale" />
        <div class="name">Sperm Whale <span>(유향고래)</span></div>
      </div>
      <div class="animal">
        <img
          src="../images/sea-animals/bairds-beaked-whale.png"
          alt="bairds-beaked-whale"
        />
        <div class="name">Bairds Beaked Whale <span>(망치고래)</span></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
