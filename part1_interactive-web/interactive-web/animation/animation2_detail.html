<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animation Details</title>
        <style>
            .box {
                width: 120px;
                height: 120px;
                background-color: #333fff;
                border-radius: 50%;
                border: 2px solid aqua;
                animation: move-around 5s ease-in-out infinite alternate-reverse;
                transition: background-color 0.5s ease-in-out;
            }
            @keyframes move-around {
                0% {
                    transform: translate(100px, 100px);
                }
                25% {
                    transform: translate(300px, 100px);
                }
                50% {
                    transform: translate(300px, 300px);
                }
                75% {
                    transform: translate(100px, 300px);
                }
                100% {
                    transform: translate(100px, 100px);
                }
            }
            .box:hover {
                animation-play-state: paused;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <h2>animation direction</h2>
        <p>애니메이션이 이동하는 방향에 대한 설정</p>
        <ul>
            <li>alternative : 번갈아가면서</li>
            <li>reverse-alternative : 역방향에서 시작하여 번갈아가면서</li>
        </ul>
        <h2>animation fill mode</h2>
        <p></p>
        <ul>
            <li>forwards : 애니메이션 종료 후에 마지막 상태(100% or to)로 계속 있게하고 싶을 때 사용하는 옵션</li>
        </ul>
        <h2>animation play state</h2>
        <p>애니메이션의 진행여부</p>
        <ul>
            <li>running : 애니메이션 진행</li>
            <li>paused : 애니메이션 멈춤</li>
        </ul>

        <div class="box"></div>
    </body>
</html>
