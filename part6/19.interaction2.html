<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .wrapper {
        position: absolute;
        top: 5%;
        left: 50%;
        transform: translateX(-50%);
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .score-container {
        font-size: 1.5rem;
      }
      .container {
        position: relative;
        width: 1200px;
        height: 600px;
      }
      .cover {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        transition: 0.5s;
      }
      .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.5rem;
      }
      .canvas {
        background-color: #eee;
      }
      .fadeout {
        background-color: transparent;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Interaction 2</h1>
        <div class="score-container">
          SCORE :
          <span class="score">0</span>
        </div>
      </header>
      <div class="container">
        <div class="cover"></div>
        <button class="play-button">PLAY</button>
        <canvas class="canvas" width="1200" height="600"></canvas>
      </div>
    </div>
    <script src="./19-utils.js"></script>
    <script src="./19-box.js"></script>
    <script src="./19-panel.js"></script>
    <script src="./19.interaction2.js"></script>
  </body>
</html>
