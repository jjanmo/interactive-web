<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02</title>
    <style>
      .canvas {
        width: 500px;
        height: 300px;
        background-color: #eee;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <h1>캔버스 사이즈 설정</h1>
    <canvas class="canvas canvas1" width="500" height="300"></canvas>
    <canvas class="canvas canvas2" width="1000" height="600"></canvas>
    <script>
      // css에서 사이즈 vs tag에서 사이즈 : 의미하는바가 다르다

      const canvas1 = document.querySelector('.canvas1');
      const canvas2 = document.querySelector('.canvas2');

      const context1 = canvas1.getContext('2d');
      const context2 = canvas2.getContext('2d');

      context1.arc(100, 100, 50, 0, Math.PI * 2, false);
      context1.fill();
      context2.arc(100, 100, 50, 0, Math.PI * 2, false);
      context2.fill();
      // 두개가 같은 좌표이지만 사이즈가 다름
      // → 실제로 같은 좌표가 아님, 캔버스2는 실제 사이즈 1000*600을 CSS를 통해서 인위적으로 500*300으로 줄인 것이기때문에
      //   같은 크기로 그림을 그리면 캔버스1보다 작아질수밖에 없다.
      // 이렇게 하는 이유 : 고해상도로 표현하기위해서!
      // → 내가 만들려고 하는 것보다 2배 사이즈로 캔버스로 만들고 CSS로 줄여서 표현하는 방식(이미지에서도 같은 방식 사용)
    </script>
  </body>
</html>
