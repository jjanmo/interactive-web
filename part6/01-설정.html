<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01</title>

  <body>
    <canvas></canvas>
    <script>
      // 1)
      // modernizer : 브라우저에서 해당 기능이 지원하는지 여부를 판단해주는 라이브러리,
      // 이 라이브러리를 파일로 넣어줌으로서 캔버스 지원여부를 체크할 수 있다.
      // → Modernizr.canvas

      // 2)
      const canvas = document.querySelector('canvas');
      if (canvas.getContext) {
        // canvas.getContext : 캔버스에서 지원하는 메소드를 통해서 체크
        console.log('캔버스를 지원하는 브라우저입니다.');
      }
    </script>
  </body>
</html>
