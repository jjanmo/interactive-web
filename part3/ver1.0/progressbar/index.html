<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax</title>
    <style>
      body {
        height: 1000vh;
        color: white;
        background: linear-gradient(150deg, tomato, dodgerblue, lightgreen);
      }
      .progress {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 10px;
        background-color: #b2bec3;
      }
      .filled {
        width: 0;
        height: 100%;
        background-color: #0984e3;
      }
      .horizontal {
        position: fixed;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        width: 10px;
        height: 50%;
        background-color: #ffeaa7;
        border-radius: 10px;
        overflow: hidden;
      }
      .horizontal-filled {
        width: 100%;
        height: 10%;
        background-color: #00cec9;
      }
    </style>
  </head>
  <body>
    <div class="progress">
      <div class="filled"></div>
    </div>
    <div class="horizontal">
      <div class="horizontal-filled"></div>
    </div>
    <h1>스크롤</h1>
    <script src="app.js"></script>
  </body>
</html>
