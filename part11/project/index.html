<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <title>3D Leftlet</title>
  </head>
  <body>
    <div class="leftlet">
      <div class="page" data-direction="left">
        <div class="face front">
          <div class="title">
            <div class="en">Science at Home 🧪</div>
            <em class="kr">니콜 선생님과 집에서 하는 과학실험</em>
          </div>
        </div>

        <div class="face back">
          <div class="lecture kr">
            <div class="lecture-title">
              즐거운
              <em>과학시간</em>
            </div>
            <div class="lecture-detail">
              실험하고 관찰하기 좋아하는 우리 아이 좋아하는 것을 하면서
              자연스럽게 영어에 노출돼요.
            </div>
            <div class="image-wrapper">
              <button class="back-button en hidden" id="left-back-button">
                ← Back
              </button>
              <img
                class="lecture-image"
                src="../assets/lecture1.png"
                alt="lecture1"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="page" data-direction="center">
        <div class="face front">
          <div class="lecture kr">
            <div class="lecture-title">
              실험하면서
              <em>배우는 영어단어</em>
            </div>
            <div class="lecture-detail">
              재밌게 실험하는 과정에서 다양한 행동 동사, 간단한 과학 용어를
              자연스럽게 체득할 수 있어요.
            </div>
            <div class="image-wrapper">
              <button class="back-button en hidden" id="center-back-button">
                ← Back
              </button>
              <img
                class="lecture-image"
                src="../assets/lecture2.png"
                alt="lecture2"
              />
            </div>
          </div>
        </div>
        <div class="face back"></div>
      </div>

      <div class="page" data-direction="right">
        <div class="face front">
          <div class="title kr">
            과학을 좋아하는 아이라면<br />
            <em>‘누구나’ 참여할 수 있는 수업이에요! 👧🏻 👦🏻</em>
          </div>
        </div>

        <div class="face back">
          <div class="lecture kr">
            <div class="lecture-title">
              영어로 생각하고
              <em>행동하는 아이</em>
            </div>
            <div class="lecture-detail">
              보고, 듣고 행동하며 체득한 것들은 아이들이 영어로 사고하고
              소통하는 ‘출발점’이 됩니다.
            </div>
            <div class="image-wrapper">
              <button class="back-button en hidden" id="right-back-button">
                ← Back
              </button>
              <img
                class="lecture-image"
                src="../assets/lecture3.png"
                alt="lecture3"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
