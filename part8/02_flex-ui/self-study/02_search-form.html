<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SearchForm</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      form {
        display: flex;
        padding: 10px;
      }
      .search-input {
        flex: 1;
        border: 1px solid #7ed6df;
        font-size: 1.2rem;
        padding: 0 10px;
        outline: none;
      }
      .search-button {
        width: 100px;
        padding: 1em;
        flex-shrink: 0;
        font-size: 1.2rem;
        font-weight: bold;
        color: #eee;
        background-color: #7ed6df;
        border: 0;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="search" name="search" class="search-input" maxlength="30" />
      <button type="submit" class="search-button">찾기</button>
    </form>
  </body>
</html>
