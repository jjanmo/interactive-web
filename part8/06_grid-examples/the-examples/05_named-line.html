<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="common.style.css" />
    <title>05</title>
    <style>
      .grid-container {
        /* 그리드 라인 이름을 지정할 수 있다. */
        grid-template-columns: [first] 1fr [second] 1fr [third] 1fr [forth];
        grid-template-rows: [first] auto [second] auto [third];
      }
      .a {
        grid-column: first / third;
        grid-row: first / second;
      }
      .b {
        grid-column: third;
        grid-row: first / third;
      }
      .c {
        grid-column: first;
        grid-row: second;
      }
      .d {
        grid-column: second;
        grid-row: second;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item a">A</div>
      <div class="grid-item b">B</div>
      <div class="grid-item c">C</div>
      <div class="grid-item d">D</div>
    </div>
  </body>
</html>
