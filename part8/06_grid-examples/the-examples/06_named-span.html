<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="common.style.css" />
    <title>06</title>
    <style>
      .grid-container {
        grid-template-columns: [col] 1fr [col] 2fr [col] 1fr [col] 2fr;
        grid-template-rows: [row] 1fr [row] 1fr [row] 1fr;
      }
      .a {
        grid-column: col / span 2;
        grid-row: row;
      }
      .b {
        grid-column: col 3 / span 2;
        grid-row: row;
      }
      .c {
        grid-column: col;
        grid-row: row 2;
      }
      .d {
        grid-column: col 2 / span 3;
        grid-row: row 2;
      }
      .e {
        grid-column: col / span 4;
        grid-row: row 3;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item a">A</div>
      <div class="grid-item b">B</div>
      <div class="grid-item c">C</div>
      <div class="grid-item d">D</div>
      <div class="grid-item e">E</div>
    </div>
  </body>
</html>
