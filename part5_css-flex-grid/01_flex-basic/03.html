    <title></title>
    <link rel="stylesheet" href="reset.css" />

    <style>
      .flex-container {
        display: flex;
        width: 500px;
        height: 500px;

        /* flex-wrap: wrap; */
        /* align-content: space-between; */
        align-content: space-around;

        /*
        align-content은 
        flex-wrap: wrap 으로 설정되었을 때 
        flex-item이 두 줄이상 되었을 때의 item을 어떻게 나열할지를 설정하는 값
        stretch(기본값) | flex-start | flex-end | center | space-between
        */
      }
    </style>
  </head>

    <div class="flex-container">
      <div class="flex-item">Hello World ~~~🚀~~~~asdasdsadasdsa</div>
      <div class="flex-item">Hello World ~~~🦊 jjanmo~~~</div>

    </div>
  </body>
