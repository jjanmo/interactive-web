<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05</title>
    <style>
      .canvas {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <canvas class="canvas" width="600" height="400"></canvas>
    <script>
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');

      context.beginPath();
      context.arc(300, 200, 50, 0, convertRadian(180), false); // 호 그리기 → 360도로 돌리면 원이 된다
      context.fill();
      /*
        각도 : 라디안 값으로 넣어줘야한다
        360도 = 2π
        1도 = 2π / 360 = π / 180

        x각도 → π / 180 * x
      */

      context.beginPath(); // 이게 없으면 2개의 원이 연결됨(한붓그리기!!)
      context.arc(100, 100, 50, 0, convertRadian(30), false); // false인 경우와 다른 호 모양이 된다. 그리는 방향 : 시계방향 or 반시계방향
      context.stroke();

      function convertRadian(degree) {
        return (Math.PI / 180) * degree;
      }
    </script>
  </body>
</html>
