<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12</title>
    <style>
      .canvas {
        position: relative;
        background-color: #eee;
      }
      .time {
        background-color: red;
      }
      video {
        position: absolute;
        width: 0;
        height: 0;
      }
    </style>
  </head>
  <body>
    <video
      src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4"
      autoplay
      muted
      controls
    ></video>
    <canvas class="time" width="100" height="50"></canvas>
    <canvas class="canvas" width="600" height="400"> </canvas>
    <script>
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');
      context.font = 'bold 60px serif';
      context.fillStyle = 'white';

      const timeCanvas = document.querySelector('.time');
      const timeContext = timeCanvas.getContext('2d');
      timeContext.font = 'bold 20px serif';
      timeContext.fillStyle = 'white';

      const $video = document.querySelector('video');
      const messages = [
        {
          message: 'hi',
          start: 10,
          end: 20,
          posX: 100,
          posY: 100,
        },
        {
          message: 'hello',
          start: 20,
          end: 30,
          posX: 200,
          posY: 200,
        },
        {
          message: 'world',
          start: 30,
          end: 40,
          posX: 300,
          posY: 250,
        },
        {
          message: 'my name is jjanmo',
          start: 30,
          end: 653,
          posX: 50,
          posY: 330,
        },
      ];

      $video.addEventListener('canplaythrough', play);

      // Q. timeCanvasë¥¼ canvasìœ„ì— ì˜¬ë¦¬ê³  ì‹¶ì€ë° ê·¸ê²Œ ì•ˆë˜ë„¤??!!
      // â†’ ê·¸ë˜ì„œ ìš°ì„  ì–´ì©”ìˆ˜ ì—†ì´ ë”°ë¡œ ë§Œë“¦ ğŸ™
      function renderTime() {
        timeContext.clearRect(0, 0, timeCanvas.width, timeCanvas.height);
        timeContext.fillText(Math.floor($video.currentTime), 42, 32);

        requestAnimationFrame(renderTime);
      }

      function play() {
        context.drawImage($video, 0, 0, 600, 400);

        for (let i = 0; i < messages.length; i++) {
          const { message, start, end, posX, posY } = messages[i];
          if ($video.currentTime > start && $video.currentTime < end) {
            context.fillText(message, posX, posY);
          }
        }
        requestAnimationFrame(play);
      }

      renderTime();
    </script>
  </body>
</html>
