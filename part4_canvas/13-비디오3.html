<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13</title>
    <style>
      video {
        position: absolute;
        width: 0;
        height: 0;
      }
      .canvas {
        background-color: #eee;
      }
      .button-container {
        margin-top: 20px;
      }
      .button {
        width: 80px;
        height: 30px;
      }
    </style>
  </head>

  <body>
    <h1>Video</h1>
    <video
      src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4"
      crossorigin="anonymous"
      autoplay
      muted
      controls
    ></video>
    <canvas class="canvas" width="600" height="400"></canvas>
    <div class="button-container">
      <button class="button" data-color="red">R</button>
      <button class="button" data-color="green">G</button>
      <button class="button" data-color="blue">B</button>
      <button class="button">RESET</button>
    </div>
    <script>
      // ëª‡ê°€ì§€ ì´ìŠˆë“¤
      // 1) ì‚¬íŒŒë¦¬ì—ì„œëŠ” ì•ˆë‚˜ì˜¤ëŠ” ì´ìŠˆ ì¡´ì¬...ğŸ¤”
      // 2) cross-orgin ì´ìŠˆ ì¡´ì¬
      //  â†’ https://developer.mozilla.org/ko/docs/Web/HTML/CORS_enabled_image

      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');
      const $video = document.querySelector('video');
      const $buttonContainer = document.querySelector('.button-container');
      const RGB = {
        red: 0,
        green: 1,
        blue: 2,
      };
      let color = '';

      $buttonContainer.addEventListener('click', (e) => {
        const target = e.target;
        if (target.tagName === 'BUTTON') {
          color = target.dataset.color;
        }
      });

      $video.addEventListener('canplaythrough', filter);

      function filter() {
        context.drawImage($video, 0, 0, 600, 400);

        const imageData = context.getImageData(0, 0, 600, 400);
        /*
        {
          data: Uint8ClampedArray(960000)
          colorSpace: "srgb"
          height: 400
          width: 600
        }
        â†’ data ëŠ” í™”ë©´(ì¼ë°˜ì ìœ¼ë¡œ ì´ë¯¸ì§€, ë¹„ë””ì˜¤ì˜ ê²½ìš° ê° í”„ë ˆì„ë‹¹ í™”ë©´)ì˜ rgbaê°’ì„ í”½ì…€ ë‹¨ìœ„ë¡œ ë°°ì—´ì˜ ìˆ«ìë¡œ í‘œí˜„í•œ ê°’
          ì¦‰, 600px * 400px * 4(rgba 4ì¢…ë¥˜ ê°’) = 960000 ê°œ ìš”ì†Œë¥¼ ê°€ì§„ ë°°ì—´ì„ ë³´ì—¬ì¤€ë‹¤.
          ì´ ê°’ì„ ê°€ì§€ê³  í™”ë©´ì„ í”½ì…€ë‹¨ìœ„ë¡œ ì¡°ì‘í•  ìˆ˜ ìˆë‹¤.

          ì´ í”½ì…€ ê°œìˆ˜ = imageData.data / 4
        */

        const pixelData = imageData.data;
        for (let i = 0; i < pixelData.length; i++) {
          if (i % 4 === RGB[color]) pixelData[i] = 255;
        }
        context.putImageData(imageData, 0, 0);

        requestAnimationFrame(filter);
      }
    </script>
  </body>
</html>
