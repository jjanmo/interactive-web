<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .shapes {
      width: 600px;
      height: 400px;
      background-color: rgba(0, 0, 0, 0.3);
    }
  </style>
  <body>
    <svg class="shapes">
      <rect x="0" y="0" width="200" height="100" fill="dodgerblue"></rect>
      <rect
        x="0"
        y="200"
        width="100"
        height="50"
        rx="50"
        ry="10"
        fill="grey"
      ></rect>
      <circle
        cx="300"
        cy="300"
        r="50"
        fill="tomato"
        stroke="red"
        stroke-width="5"
      ></circle>
      <ellipse cx="300" cy="300" rx="80" ry="20" fill="yellow"></ellipse>
    </svg>
  </body>
</html>
